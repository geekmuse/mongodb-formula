default: {}

Debian:
  # Install MongoDB 2.4 from Debian repo
  use_repo: False
  init_file: /etc/init/mongos.conf
  init_file_template: salt://mongodb/files/mongos.upstart.conf.jinja
  mongodb_package: mongodb
  repo_component: main

RedHat:
  use_repo: True
  init_file: /etc/init.d/mongos
  init_file_template: salt://mongodb/files/mongos.initd.jinja
  mongodb_package: mongodb-org
  mongo_shell: mongodb-org-shell

  mongodb_user: mongod
  mongodb_group: mongod
  mongod: mongod
  conf_path: /etc/mongod.conf

  mongod_settings:
    systemLog:
      destination: file
      logAppend: true
      path: /var/log/mongodb/mongod.log
    storage:
      dbPath: /var/lib/mongo
      journal:
        enabled: true
    processManagement:
      fork: true                                # fork and run in background
      pidFilePath: /var/run/mongodb/mongod.pid  # location of pidfile
    net:
      port: 27017
      bindIp: 127.0.0.1  # Listen to local interface only
